- 
  action: "add_pipelines"
  pipelines:
    pl1:
      f1:
        type: "slice"
        params:
          point:
            x: 0.0
            y: 0.0
            z: 0.0
          normal:
            x: 1.0
            y: 0.0
            z: 0.0
    pl2:
      f1:
        type: "contour"
        params:
          field: "Qcriterion"
          iso_values: [-0.1]
      f2:
        type: "clip"
        params:
          plane:
            point:
              x: 0.0
              y: 0.0
              z: 0.0
            normal:
              x: 1.0
              y: 0.0
              z: 0.0
      f3:
        type: "clip_with_field"
        params:
          field: "velocity_z"
          clip_value: 0.5
          invert: "true"
#    pl3:
#      f1:
#        type: "slice"
#        params:
#          point:
#            x: 0.0
#            y: 0.0
#            z: 10.0
#          normal:
#            x: 0.0
#            y: 0.0
#            z: 1.0
    pl4:
      f1:
        type: "vector_magnitude"
        params:
          field: "velocity"
          output_name: "velocity_mag"
    pl5:
      f1:
        type: "vector_component"
        params:
          field: "velocity"
          component: 2
          output_name: "vel_z"
      f2:
        type: "slice"
        params:
          point:
            x: 0.0
            y: 0.0
            z: 0.0
          normal:
            x: 1.0
            y: 0.0
            z: 0.0
- 
  action: "add_scenes"
  scenes:
    s1:
      plots:
        p1:
          type: "pseudocolor"
          field: "scalar00"
          pipeline: "pl1"
          color_table:
            name: "Cool to Warm Extended"
          min_value: 0.0
          max_value: 1.0
      renders:
        r1:
          camera:
            azimuth: 90
            zoom: 8.0
          image_prefix: "s00_%06d"
          world_annotations: false
          screen_annotations: false
          image_width: 2048
          image_height: 256
    s2:
      plots:
        p1:
          type: "pseudocolor"
          field: "velocity_z"
          pipeline: "pl2"
          color_table:
            name: "Cool to Warm Extended"
          min_value: 0.0
          max_value: 0.5
      renders:
        r1:
          camera:
